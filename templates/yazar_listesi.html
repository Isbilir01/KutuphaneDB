{% extends "base.html" %}

{% block title %}Yazarlar - Kütüphane Sistemi{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Yazar Listesi</h1>
    <a href="/yazar/ekle" class="btn btn-primary">Yeni Yazar Ekle</a>
</div>

<!-- Arama Formu -->
<div class="mb-4">
    <form method="GET" action="/yazarlar" class="row g-3">
        <div class="col-md-10">
            <input type="text" class="form-control" name="search" placeholder="Yazar adı ile ara..." value="{{ search if search else '' }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Ara</button>
        </div>
    </form>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Ülke</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for yazar in yazarlar %}
            <tr>
                <td>{{ yazar.yazar_id }}</td>
                <td>{{ yazar.ad }}</td>
                <td>{{ yazar.ulke }}</td>
                <td>
                    <a href="/yazar/duzenle/{{ yazar.yazar_id }}" class="btn btn-sm btn-warning">Düzenle</a>
                    <a href="/yazar/sil/{{ yazar.yazar_id }}" class="btn btn-sm btn-danger" onclick="return confirm('Bu yazarı silmek istediğinize emin misiniz?')">Sil</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
